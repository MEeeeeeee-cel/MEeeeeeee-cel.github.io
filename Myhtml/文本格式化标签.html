<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/taylor.png">     <!--添加图标-->
</head>
<body>
    <strong>加粗我吧</strong>
    <br>
    <em>倾斜我吧</em>
    <br>
    <del>删除我吧</del>
    <br>
    <ins>下划线我吧</ins>
</body>
</html>


<!-- strong:加粗,del:删除,em:倾斜,ins:加下划线 -->
