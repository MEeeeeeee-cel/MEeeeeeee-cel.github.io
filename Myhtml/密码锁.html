<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码锁</title>
    <link rel="stylesheet" href="../css/class.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/taylor.png">     <!--添加图标-->

</head>
<body>
    <div class="box">
        <label>密码：<input type="password" id="pwd"></label><br>
        <button onclick="check()">登录</button>
        <div id="tip" class="red">你输入密码错误</div>
    </div>
<script>
function check()
{
    if(document.getElementById('pwd').value === '123456')
    {
        location.href = '我的个人简介.html'; // 正确→跳转
    }
    else
    {
        document.getElementById('tip').style.display = 'block'; // 错误→提示
    }
}
</script>

</body>
</html>
