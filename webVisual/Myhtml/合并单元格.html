<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/taylor.png">     <!--添加图标-->
</head>
<body>
    <table border="1">
        <thead>
            <tr>
            <th>姓名</th>
            <th>手机号</th>
            <th>年龄</th>
            <th>大学</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>樟树</td>
            <td>11111</td>
            <td rowspan="2">120</td>
            <td>野鸡大学</td>
            </tr>
            <tr>
                <td>是是</td>
                <td>22222</td>
                <!-- <td>120</td> -->
                <td>上什么大大学</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <td>总结</td>
            <td colspan="3">都是菜鸡</td>
            <!-- <td>都是菜鸡</td>
            <td>都是菜鸡</td> -->
            </tr> 
        </tfoot>

    </table>
</body>
</html>


<!-- 跨行合并rowspan,跨列合并：colspan,保留一个即可，其它删除 
 不能跨结构合并，body里面的内容不能和thead中的内容合并-->
