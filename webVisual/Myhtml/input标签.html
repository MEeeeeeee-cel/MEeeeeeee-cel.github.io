<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input标签</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/taylor.png">     <!--添加图标-->
</head>
<body>
    文本框:<input placeholder="请输入你要的内容">
    <br><br>
    上传文件:<input type="file" placeholder="请选择你的文件" multiple>   
    <br><br>
    密码框:<input type="password" placeholder="请输入你的密码">
    <br><br>
    男:<input type="radio" name="性别" value="男">
    女:<input type="radio" name="性别" value="女" checked>
    <br><br>
    兴趣爱好
    <br><br>
    羽毛球:<input type="checkbox" checked>
    白球:<input type="checkbox" >
    篮球:<input type="checkbox" >
</body>
</html>

<!-- | type属性值  | 说明           |
| -------- | ------------ |
| text     | 文本框，用于输入单行文本 |
| password | 密码框          |
| radio    | 单选框      要实现单选功能：得绑定一样的名字，不同的值  checked:表示默认选中这个  |
| checkbox | 多选框      checke：默认选上    |
| file     | 选中文件    mutipley表示可以上传多个文件，否则只能上传一个     | 不会有上传的按钮，只是可以选择文件
placeholder:类似于水印-->
