<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/taylor.png">     <!--添加图标-->
</head>
<body>
    <img src="../images/taylor.png" alt="霉霉很忙" width="320"> <!--alt:图片显示失败的时候才能看到的字-->
   
    <img src="../images/Taylor.webp" alt="霉霉很忙" title="霉霉好美" width="320"> <!--title当鼠标放到图片上会显示的字,width,height 可以设置高和宽-->

</body>
</html>
