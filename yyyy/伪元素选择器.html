<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/taylor.png">     <!--添加图标-->
    <style>
        div::after {
            content: "好好活着";
            width: 100px;
            height: 100px;
            background-color: indianred;
            display: inline-block;
        }
        div::before {
            content: "好的";
            width: 100px;
            height: 100px;
            background-color: indianred;
            display: inline-block;

        }
    </style>
</head>
<body>

    <div>我很好</div>
</body>
</html>
