<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/taylor.png">     <!--添加图标-->
</head>
<body>
    <ul>
        <li>你好</li>               <!--ul:无需列表标签，li是每一项的内容-->
        <li>我好</li>               <!--ul里面只能有li,但是li里面可以有其它的东西-->
        <li>她好</li>
    </ul>
</body>
</html>
