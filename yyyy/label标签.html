<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/taylor.png">     <!--添加图标-->
</head>
<body>
    <label for="boy">男</label>:<input type="radio" name="性别" value="男" id="boy">
    <label for="girl">女</label>:<input type="radio" name="性别" value="女" id="girl" checked>
    
    兴趣爱好
    <br><br>
    <label>羽毛球:<input type="checkbox" checked></label>
    <label>白球:<input type="checkbox" ></label>
    <label>篮球:<input type="checkbox" ></label>

</body>
</html>


<!--使用label可以增大点击范围,label里面绑定id，将中间的字和id绑定，点击字会对应到相应的id-->
<!-- 可以使用简单的方式<label></label> 里面直接给内容，把空间放进去就可以-->
