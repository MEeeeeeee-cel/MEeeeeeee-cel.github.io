<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义列表</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/taylor.png">     <!--添加图标-->
</head>
<body>
    <table border="1">
        <thead>
            <tr>
            <th>姓名</th>
            <th>手机号</th>
            <th>年龄</th>
            <th>大学</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>樟树</td>
            <td>11111</td>
            <td>120</td>
            <td>野鸡大学</td>
            </tr>
            <tr>
                <td>是是</td>
                <td>22222</td>
                <td>54</td>
                <td>上什么大大学</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <td>总结</td>
            <td>都是菜鸡</td>
            <td>哈哈哈哈</td>
            <td>我去做电商</td>
            </tr> 
        </tfoot>

    </table>
</body>
</html>


<!--tr表示每一行，th:表示标题，td:表示内容-->
<!-- thead:表示是标题，tbody:表示内容，tfoot:表示底部 -->
